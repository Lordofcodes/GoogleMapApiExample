<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Api</title>
  <style>
    #map{
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    
   
     
      function initMap() {
        //Map options
         var options ={
          zoom:15, 
          center: {lat: 26.3062481,lng:82.7406174}
         }
         //new map
         var map = new google.maps.Map(document.getElementById('map'),options);
         // //add marker
         // var marker = new google.maps.Marker({
         //  position:{lat: 26.3062481,lng:82.7406174},
         //  map:map,
         //  //icon: ' url';

         // });
         // var infoWindow = new google.maps.InfoWindow({
         //  content:'<h3>NITTI Computer Institute</h3>'
         // });
         // marker.addListener('click',function(){
         //  infoWindow.open(map,marker);
         // });

         // Add Marker Function
         function addmarker(coords){
          var marker = new google.maps.Marker({
         function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      } position:coords,
          map:map,
          animation: google.maps.Animation.DROP

          //icon: ' url';

         });

           marker.addListener('click', toggleBounce);
          function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }

         }
         addmarker({lat: 26.3062481,lng:82.7406174});
         addmarker({lat: 26.3111372,lng:82.7323857});

       }
       
  </script>

 

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDadMgs37RUYReC4xys_wGYqQM8YbYvyY&callback=initMap"
    async defer></script>
</body>
</html>
